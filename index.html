<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img src="./img/logo.svg" alt="">
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__link" href="#">Marketplace</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">Rankings</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">Connect a wallet</a>
                    </li>
                </ul>
                <button class="header__btn"><img src="./img/user.svg" alt=""> Sign Up</button>
                <a class="header__menu" href="#"><img src="./img/menu.svg" alt=""></a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero__container">
                <img class="hero__image" src="./img/placholder.png" alt="">
                <div class="hero__content">
                    <h1 class="hero__title">Connect wallet</h1>
                    <p class="hero__text">Choose a wallet you want to connect. There are several wallet providers.</p>
                    <button class="hero__btn"><img src="./img/metamask.svg" alt=""> Metamask</button>
                    <button class="hero__btn"><img src="./img/wallet.svg" alt=""> Wallet Connect</button>
                    <button class="hero__btn"><img src="./img/coinbase.svg" alt=""> Coinbase</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
